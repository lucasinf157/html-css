<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os documentos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p>">Parágrafos</abbr></li>
        <li><abbr title="use &lt;h1> a h6>">Títulos</abbr></li>
        <li><abbr title="use &lt;img>">Imagens</abbr></li>
        <li><abbr title="use &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="use &lt;code>">Códigos-fonte</abbr></li>
        <li><abbr title="use &lt;ol> e &lt;li>">Listas numeradas</abbr></li>
        <li><abbr title="use &lt;ul> e &lt;li>">Lista com demarcadores</abbr></li>
    
    
    </ul>
    
</body>
</html>
