<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercícios de formulário</h1>
     <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="in1">Numero 1</label>
        <input type="number" name="numero1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="2inumero">Numero 2</label>
        <input type="number" name="numero2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="isoma">Soma :</label>
        <output name="isoma" id="isoma">0</output> <!--calcular e mostrar coisas na tela, não envia nada para banco de dados-->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
