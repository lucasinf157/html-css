<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementação de áudio</title>
    <style>
        div
        {
            width: 300px;
            height: 300px;
            margin: auto;
            border: 2px solid rgb(0, 0, 0);
            background-color: rgb(217, 162, 231);
        }
        audio
        {
            margin-block: 50px;
        }
    </style>
</head>
<body>
    <h1>
        <div>
            <audio controls autoplay src="audio.mp3"></audio>
        </div>
    </h1>
    
</body>
</html>
