<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Configurações globais da CSS-->
    <style>
        body
        {
            color: #05204A  ;
            background-image: linear-gradient(90deg, #660000, #FFF275,#17BEBB, #A6D9F7, #C17817);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Testando gradiente</h1>
    <!--to bottom - para baixo
    to top - para cima
    to right e to left - direita e esquerda-->
</body>
</html>
